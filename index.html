<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

    <div class="container">

      <div class="card-top">
        <img class="card-bg" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
        <div class="card-info">
          <img class="profile-pic" src="images/image-victor.jpg" alt="Profile-picture">
          <div class="user-info">
            <div>
              <span class="name">Victor Crest</span>
              <span class="age">26</span>
            </div> <!-- div -->
            <span class="city">London</span>
          </div> <!-- user-info -->
        </div> <!-- card-info -->
      </div> <!-- card-top -->

      <div class="stats-seciton">

        <div class="stats">
          <span class="amount">80K</span>
          <span class="stat-name">Followers</span>
        </div> <!-- stats -->
        <div class="stats">
          <span class="amount">803K</span>
          <span class="stat-name">Likes</span>          
        </div> <!-- stats -->
        <div class="stats">
          <span class="amount">1.4K</span>
          <span class="stat-name">Photos</span>          
        </div> <!-- stats -->

      </div>  <!-- stats-seciton -->

    </div> <!-- contrinaer -->

  </div>
  -->

</body>
</html>
